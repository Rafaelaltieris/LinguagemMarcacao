<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
    
</head>
<body>
    <h1>Formatação de Textos</h1>
    <p>Este é um texto em <sup>superescrito</sup>.</p>
    <p>Este é um texto <ins>inserido</ins>.</p>
    <p>Este é um texto <small>pequeno</small>.</p>
    <p>Este é um texto <em>enfatizado</em>.</p>
    <p>Este é um texto <i>itálico</i>.</p>
    <p>Este é um texto <mark>destacado</mark>.</p>
    <p>Este é um texto <b>negrito</b>.</p>
</body>
</html>
