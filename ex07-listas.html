<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="icon" type="image/x-icon" href="Icones/favicon.png">
</head>
<body>
    <h1>Listas</h1>
    <!-- lista nÃ£o ordenada -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- lista ordenada -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- lista ordenada por letras -->
    <ol type="A"> 
        <li>Item A</li> 
        <li>Item B</li> 
        <li>Item C</li> 
    </ol>

    <!-- lista ordenada por algorismo romano -->
    <ol type="I"> 
        <li>Item A</li> 
        <li>Item B</li> 
        <li>Item C</li> 
    </ol>
</body>
</html>
