<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
</head>
<body>
    <h1>Span</h1>
    <p>Este é um parágrafo normal.</p>
    <p>Este é outro parágrafo com um trecho em <span style="padding: 5px;font-weight: bold; background: #1abc9c;border-radius: 5px;">destaque</span>.</p>
</body>
</html>
